<!--
    In this example we use the service 'ngMessages' to display error message associated to our form.
    each 'ng-messages' block covers one single 'field'
    all the 'ng-messages' blocks are grouped in a div covered by a 'ng-show' attribute
    the variable 'userForm.$valid' is false if there is at least on error on the form
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ngMessages Demo</title>

    <!-- CSS -->
    <!-- load bootstrap and add some custom css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
    <style>body { padding-top:50px; }</style>

    <!-- JS -->
    <script src="http://code.angularjs.org/1.4.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="app.js"></script>
</head>

<body class="container" ng-app="app" ng-controller="MainCtrl as main">

<!-- create our form -->
<form name="userForm" novalidate>


    <!-- ## GLOBAL ERRORS CONTROL ################################################################## -->

    <!-- ce block est affichÃ© uniquement s'il y a des erreurs -->
    <div ng-show="!userForm.$valid" style="background-color:#E0E0E0;">
        Veuillez corrigez les erreurs suivantes:
        <div class="help-block" ng-messages="userForm.name.$error">
            <p ng-message="minlength">Your name is too short.</p>
            <p ng-message="maxlength">Your name is too long.</p>
            <p ng-message="required">Your name is required.</p>
        </div>

        <div class="help-block" ng-messages="userForm.email.$error">
            <p ng-message="minlength">Your email is too short.</p>
            <p ng-message="maxlength">Your email is too long.</p>
            <p ng-message="required">Your email is required.</p>
            <p ng-message="email">Your email is invalid</p>
        </div>
    </div>

    <!-- ## NAME FIELD ################################################################## -->
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control"
               ng-model="main.name"
               ng-minlength="5"
               ng-maxlength="10"
               required>
    </div>

    <!-- ## EMAIL FIELD ################################################################## -->
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
               ng-model="main.email"
               ng-minlength="5"
               ng-maxlength="20"
               required>
    </div>

    <!-- ## SUBMIT BUTTON ################################################################## -->

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>

</form>

</body>
</html>
